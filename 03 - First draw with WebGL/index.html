<!doctype html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="author" content="Yann Gilquin">
        <meta name="description" content="Formation WebGL - First draw with WebGL">

        <title>First draw with WebGL</title>

        <style>
            html, body {
                background-color: #202020;
                margin: 0px;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 400px;
                height: 400px;
                touch-action: none;
            }
        </style>

    </head>

    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <script>
            /*
             * First draw
             * Get a reference on the canvas and a WebGLRenderingContext object with it
             * Set the clear color and clear the frame buffer with the color you have set
             */

            // Get a reference on the canvas element
            var canvas = document.getElementById("canvas")

            // Get the WebGL rendering context
            var gl = canvas.getContext("webgl")

            // Set the default value of the color buffer
            gl.clearColor(1.0, 0.0, 0.0, 1.0)

            // Clear the buffer with its default value
            gl.clear(gl.COLOR_BUFFER_BIT)
            
        </script>

    </body>

</html>
